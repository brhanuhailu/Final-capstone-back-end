                total_charge: '9150.0'
                created_at: '2023-09-26T15:09:44.028Z'
                updated_at: '2023-09-26T15:09:44.028Z'
        '401':
          description: You should provide required parameters)
          content:
            application/json:
              example:
                errors:
                - You need to sign in or sign up before continuing.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                booking_date:
                  type: string
                checkout_date:
                  type: number
  "/api/v1/houses/{house_id}/reservations/{id}":
    parameters:
    - name: house_id
